<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>

	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>

	<form>
		<!-- <div> -->
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="Enter a Name" class="formless-border">
		<!-- </div> -->

		<!-- <div> -->
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="Enter an Email">
		<!-- </div> -->

		<div>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" placeholder="Enter a Password">
		</div>

		<div>
			<label for="url">URL:</label>
			<input type="url" name="url" id="url" placeholder="Enter a URL link">
		</div>
	</form>
</body>
</html>
