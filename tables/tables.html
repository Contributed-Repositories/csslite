<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>

	<link rel="stylesheet" type="text/css" href="tables.css">
</head>
<body>
	<h1>Tables</h1>
	<p>Be sure to use properly formed table markup with "thead" and "tbody" when building a table.</p>
	<br><br><br>


	<main>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>
				</tr>
			</thead>

			<tbody>					
				<tr>
					<td>Jack Daniels</td>
					<td>jack@mail.com</td>
					<td>88888</td>
				</tr>

				<tr>
					<td>Jane Ronaldihno</td>
					<td>jane@mail.com</td>
					<td>777777</td>
				</tr>

				<tr>
					<td>Mary Godsent</td>
					<td>mary@mail.com</td>
					<td>000000</td>
				</tr>

				<tr>
					<td>Gibbs Smith</td>
					<td>gibbs@mail.com</td>
					<td>111111</td>
				</tr>				
			</tbody>
		</table>			
	</main>
</body>
</html>
